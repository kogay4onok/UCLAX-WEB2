<!doctype html>
<html>
	<head>
		<title>Lightbulbs Challenge</title>
		<link rel="stylesheet" href="css/styles.css">
		<script>

			window.onload = function() {

			  function turnLightOn() {
			    var newImgSrc = this.dataset.on;
			    this.src = newImgSrc;
			  }

			  function turnLightOff() {
			    var newImgSrc = this.dataset.off;
			    this.src = newImgSrc;
			  }

			  var images = document.querySelectorAll('#stage img');

			  // console.log(images);

			  images[0].addEventListener('mouseover', turnLightOn);
			  images[1].addEventListener('mouseover', turnLightOn);
			  images[2].addEventListener('mouseover', turnLightOn);

			  images[0].addEventListener('mouseout', turnLightOff);
			  images[1].addEventListener('mouseout', turnLightOff);
			  images[2].addEventListener('mouseout', turnLightOff);

			};
	</script>

	</head>
	<body>
		<h1>Lightbulbs Challenge</h1>

		<div id="stage" data-currstate="one">
			<img id="red" 	data-on="img/red-on.png"	data-off="img/red-off.png" 	src="img/red-off.png">
			<img id="green" data-on="img/green-on.png"	data-off="img/green-off.png" src="img/green-off.png">
			<img id="blue" 	data-on="img/blue-on.png"	data-off="img/blue-off.png" 	src="img/blue-off.png">
		</div>


	</body>
</html>
