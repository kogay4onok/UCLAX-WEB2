<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Arrays and Loops</title>
		<style>
			body {
			    background-color: #365634;
			    color: #eee;
			}
			h1 {
			    margin: 50px 20px 100px;
			}
		</style>
	</head>
	<body>
		<h1>Arrays and Loops</h1>

		<h2>Ice Creams</h2>
		<ul>
			<li>Vanilla</li>
			<li>Chocolate</li>
			<li>Raspberry</li>
			<li>Cookies &amp; Cream</li>
			<li>Mint Chocolate Chip</li>
		</ul>

		<script>
			/*-------------------------------------
			| Review
			-------------------------------------*/
			/*-------------------------------------
			| c2 tab
			-------------------------------------*/
			/* c3 tab
			multiline
			hkjf
			fjg
			kjk
			*/

			var timbuktu = 'I can\'t do this';
			var timbuktu1 = " I can't do this";
			// variable is a reference to an item
			// console.log(timbuktu + timbuktu1);

			var num1 = 230;
			var num2 = 100.03;
			// variable is a reference to an item
			// console.log(num1 + num2);
			// console.log(num1 - num2);
			// console.log(num1 * num2);
			// console.log(num1 / num2);

			// function declaration
			function doThisAndThat(anything, arg2) {
				// console.log('do something in here');
				console.log(anything + arg2);
				console.log('I went to the park ' + arg2 + ' times yesterday');
				console.log('--------------------------');
			}
			// function call
			// doThisAndThat('say what ', 100);
			// doThisAndThat( 100, 75 );
			// doThisAndThat('say where ', 50);
			// doThisAndThat( 200, 30 );

			/*-------------------------------------
			| Arrays FRUITY
			-------------------------------------*/
			// upon declaration/initializing
			var fruity = ['apples', 'oranges', 'bananas', 12];

			console.log(fruity);
			console.log(fruity[0]);

			// add after declaration/initializing
			fruity.push('grapes');
			console.log(fruity);

			// removing array elements
			fruity.splice(3, 1, 'durian');
			console.log(fruity);

			// deleting array elements
			delete fruity[1];
			console.log(fruity);

			// array length

			fruity.unshift('raspberries');
			fruity.push('kiwi');
			console.log(fruity);
			var howMany = fruity.length;
			console.log(howMany);

			fruity[2] = 'new';
			// fruity.splice(1, 1, 'something else');
			console.log(fruity);


			/*-------------------------------------
			| for Loops VEGGIES
			-------------------------------------*/
			// standard for loop
			for (var i = 0; i <= 5; i++) {
				console.log(i);
			}

			// standard for loop against an array
			var veggies = ['carrots', 'kale', 'spinach'];

			veggies.push('green beans');
			veggies.unshift('broccoli');
			veggies.unshift('tomato');

			for (var i = 0; i < veggies.length; i++) {

				console.log(i, veggies[i]);
			}


			/*-------------------------------------
			| forEach CARS
			-------------------------------------*/
			var cars = ['Honda', 'Hyndai', 'Toyota', 'Ford'];

			cars.push('Dodge');
			cars.unshift('Tesla');
			// used on arrays
			cars.forEach(function(theCar) {
				console.log('I drove a ' + theCar + ' yesterday.');
			});


			// Can also be used on sets of HTML elements
			var listItems = document.querySelectorAll('li')

			console.log(listItems);

			listItems.forEach(function(theItem) {
				console.log('I going to eat ' + theItem.innerHTML + ' ice cream tonight.');
			});


		</script>


	</body>
</html>
